<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Select Language</title>

    <!-- FIX FONT TIẾNG VIỆT -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">

    <style>
        /* ===== GLOBAL ===== */
        body {
            margin: 0;
            height: 100vh;
            background: #0b0f14;
            font-family: 'Noto Sans', sans-serif;
            color: #e6e9ef;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== BACKGROUND ===== */
        .bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 30% 20%, rgba(63, 169, 245, 0.08), transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(63, 169, 245, 0.06), transparent 45%);
            pointer-events: none;
        }

        /* ===== PANEL ===== */
        .panel {
            background: #121923;
            border: 1px solid #1e293b;
            padding: 30px 40px;
            min-width: 320px;
            box-shadow: 0 0 40px rgba(0, 0, 0, .6);
        }

        /* ===== TITLE ===== */
        .title-wrap {
            height: 32px;
            margin-bottom: 25px;
            position: relative;
        }

        .title-wrap h1 {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            letter-spacing: 2px;
            color: #3fa9f5;
            animation: float 4s ease-in-out infinite;
            transition: opacity .3s ease;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* ===== LANGUAGE ITEM ===== */
        .lang {
            padding: 12px 15px;
            margin-bottom: 12px;
            border: 1px solid #1b2432;
            background: #10161f;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            letter-spacing: 1px;
            transition: .2s;
        }

        .lang:last-child {
            margin-bottom: 0;
        }

        .lang.active {
            border-color: #3fa9f5;
            box-shadow:
                0 0 10px rgba(63, 169, 245, .5),
                inset 0 0 10px rgba(63, 169, 245, .25);
        }

        .lang:hover {
            border-color: #6cc0ff;
            box-shadow:
                0 0 14px rgba(108, 192, 255, .7),
                inset 0 0 12px rgba(108, 192, 255, .35);
        }

        /* ===== FOOTER ===== */

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .logo .main {
            font-size: 30px;
            letter-spacing: 3px;
            font-weight: 600;
            color: #e6f2ff;
            text-shadow: 0 0 12px rgba(63, 169, 245, .55);
        }
    </style>
</head>

<body>

    <div class="bg"></div>
    <div class="panel">
        <div class="logo">
            <span class="main">PHIGROS COLLECTION</span>
        </div>

        <div class="title-wrap">
            <h1 id="langTitle">选择语言</h1>
        </div>

        <div class="lang" data-lang="zh" data-page="cn.html">中文</div>
        <div class="lang" data-lang="en" data-page="eng.html">ENGLISH</div>
        <div class="lang" data-lang="ja" data-page="jp.html">日本語</div>
        <div class="lang" data-lang="kr" data-page="kr.html">한국어</div>
        <div class="lang" data-lang="vi" data-page="vn.html">TIẾNG VIỆT</div>

    </div>

    <!-- ===== SOUND ===== -->
    <audio id="sndHover" src="sound/songInfoHide.wav" preload="auto"></audio>
    <audio id="sndClick" src="sound/songInfoShow.wav" preload="auto"></audio>

    <script>
        /* ===== TITLE CYCLE ===== */
        const titleCycle = [
            { text: "选择语言", lang: "zh" },
            { text: "SELECT LANGUAGE", lang: "en" },
            { text: "言語を選択", lang: "ja" },
            { text: "언어 선택", lang: "kr" },
            { text: "CHỌN NGÔN NGỮ", lang: "vi" }
        ];

        let idx = 0;
        const titleEl = document.getElementById("langTitle");
        const langEls = document.querySelectorAll(".lang");

        const sndHover = document.getElementById("sndHover");
        const sndClick = document.getElementById("sndClick");

        function setActiveLang(lang) {
            langEls.forEach(el => {
                el.classList.toggle("active", el.dataset.lang === lang);
            });
        }

        setActiveLang(titleCycle[0].lang);

        setInterval(() => {
            idx = (idx + 1) % titleCycle.length;
            const cur = titleCycle[idx];

            titleEl.style.opacity = 0;
            setTimeout(() => {
                titleEl.textContent = cur.text;
                titleEl.style.opacity = 1;
                setActiveLang(cur.lang);
            }, 300);
        }, 5000);

        /* ===== INTERACTION ===== */
        langEls.forEach(el => {
            el.addEventListener("mouseenter", () => {
                sndHover.currentTime = 0;
                sndHover.play();
            });

            el.addEventListener("click", () => {
                sndClick.currentTime = 0;
                sndClick.play();

                const page = el.dataset.page;
                setActiveLang(el.dataset.lang);

                setTimeout(() => {
                    window.location.href = page;
                }, 300);
            });
        });
    </script>
</body>
</html>
